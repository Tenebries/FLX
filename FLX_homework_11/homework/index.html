<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 11 - TODO Cat List</title>
  <link rel="stylesheet" href="./assets/material-icons/material-icons.css">
  <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
<div id="root">
  <div class="todo-list-container">
    <header>
      <h1 class="todo-header">TODO Cat List</h1>
      <p class="max-item-warning">Maximum item per list are created</p>
    </header>
    <div class="add-item-container">
      <input type="text" name="addNewAction" placeholder="Add New Action" class="input-new-item">
      <button class="add-btn" disabled><i class="material-icons">add_box</i></button>
    </div>
    <hr class="todo-separator">
    <ul class="todo-list">
    </ul>
    <footer>
      <img class="cat-img" src="./assets/img/cat.png" alt="Cat Logo">
    </footer>
  </div>
</div>

<script src="./src/app.js"></script>
</body>
</html>
